<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
<!-- Nav tabs -->
<div class="container-fluid">
  <div class="col d-flex justify-content-center">
    <img src="images/logo_white_on_transparent.png" height="72" width="196"/>
  </div>
  <div class="col d-flex justify-content-center">
    <img class="hidden-sm-down" src="images/unit_pt-PT.png" height="20"
         width="400"/>
  </div>
</div>

<ul class="nav nav-tabs|pills text-white d-flex justify-content-center " id="navId">
  <li class="nav-item text-white">
    <a href="#tab1Id" class="nav-link active text-white">UMA</a>
  </li>
  <li class="nav-item dropdown text-white">
    <a class="nav-link dropdown-toggle text-white" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
       aria-expanded="false">Programas Mobilidade</a>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="#tab2Id">Bolsas Luso-Brasileiras Santander Universidades
      </a>
      <a class="dropdown-item" href="#tab3Id">Another action</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#tabs4Id"></a>
    </div>
  </li>
  <li class="nav-item">
    <a href="#tab5Id" class="nav-link text-white">Another link</a>
  </li>
  <li class="nav-item">
    <a href="#" class="nav-link disabled text-white">Disabled</a>
  </li>
</ul>

<!-- Tab panes -->
<div class="tab-content">
  <div class="tab-pane fade in active" id="tab1Id" role="tabpanel"></div>
  <div class="tab-pane fade" id="tab2Id" role="tabpanel"></div>
  <div class="tab-pane fade" id="tab3Id" role="tabpanel"></div>
  <div class="tab-pane fade" id="tabs4Id" role="tabpanel"></div>
  <div class="tab-pane fade" id="tab5Id" role="tabpanel"></div>
</div>

<script>
  $('#navId a').click(e => {
    e.preventDefault();
    $(this).tab('show');
  });
</script>

</body>
</html>
